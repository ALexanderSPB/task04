<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task04</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main class="widget">
    <div class="photo">
        <img src="images/photo.png">
    </div>
    <div class="info">
        <p class="name">Matilda</p>
        <ul class="info__stat">
            <li>
                <div class="icon repost_icon"></div>
                <span>26</span>
            </li>
            <li>
                <div class="icon like_icon"></div>
                <span>10</span>
            </li>
            <li>
                <div class="icon comment_icon"></div>
                <span>1</span>
            </li>
        </ul>
    </div>
    <div class="description">
        <p>Pinned from <a href="http://uncovet.com">uncovet.com</a> </p>
    </div>
    <div class="comments">
    <section class="comments__list">
        <article class="comment wrapper">
        <aside class="avatar">
            <img src="images/Kelly.png">
        </aside>
            <div class="message">
                <p class="name">Hannah Kern</p>
                <p class="text">
                    Thats SWEEEEEEET!
                </p>
            </div>
        </article>
    </section>
    <section class="comments__form">
        <form action="send">
            <div class="wrapper">
        <aside class="avatar">
            <img src="images/anonimous.png">
        </aside>
            <textarea class="comment_input" maxlength="500" rows="5" cols="26">
            </textarea>
            </div>
            <div class="button_wrapper">
            <button class="button_add">Add</button>
            </div>
        </form>
    </section>
    </div>
</main>
</body>
</html>
